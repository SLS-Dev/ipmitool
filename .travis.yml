language: c
os:
- linux
complier:
- gcc
before_install:
- sudo apt-get -qq update
script:
- "/bin/sh build.sh"
before_depoly:
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI" export VERSION=`grep -r CX_VERSION include/ipmitool/ipmi_cxoem.h
  | awk '{print $3}' | sed 's/["-]//g'`
- export GIT_TAG=$VERSION.$TRAVIS_BRANCH.Build$TRAVIS_BUILD_NUMBER
- echo $GIT_TAG
- git tag $GIT_TAG -f -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
- git push -f https://$GITPERM@github.com/SLS-Dev/cxmanage --tags
- export RELEASE_FILE=$(ls release/*.tar.gz)
- echo "deploying $RELEASE_FILE to Github releases"
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "$RELEASE_FILE"
  on:
    tags: false
    all_branch: true
branches:
  except:
  - "/^v[0-9]/"
env:
  global:
    secure: 
